<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角背景 -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- 视频胶片框架 -->
  <g transform="translate(256, 256)">
    <!-- 主胶片 -->
    <rect x="-160" y="-120" width="320" height="240" rx="20" fill="url(#mainGradient)" opacity="0.9"/>

    <!-- 胶片孔 -->
    <g fill="#2a2a2a">
      <!-- 左侧孔 -->
      <rect x="-150" y="-100" width="20" height="30" rx="5"/>
      <rect x="-150" y="-50" width="20" height="30" rx="5"/>
      <rect x="-150" y="0" width="20" height="30" rx="5"/>
      <rect x="-150" y="50" width="20" height="30" rx="5"/>

      <!-- 右侧孔 -->
      <rect x="130" y="-100" width="20" height="30" rx="5"/>
      <rect x="130" y="-50" width="20" height="30" rx="5"/>
      <rect x="130" y="0" width="20" height="30" rx="5"/>
      <rect x="130" y="50" width="20" height="30" rx="5"/>
    </g>

    <!-- 剪刀图标 -->
    <g transform="translate(0, 0)">
      <!-- 剪刀左刃 -->
      <path d="M -40 -30 L -10 0 L -40 30 L -50 20 L -30 0 L -50 -20 Z"
            fill="white" opacity="0.95"/>
      <!-- 剪刀右刃 -->
      <path d="M 40 -30 L 10 0 L 40 30 L 50 20 L 30 0 L 50 -20 Z"
            fill="white" opacity="0.95"/>
      <!-- 剪刀中心圆 -->
      <circle cx="-10" cy="0" r="8" fill="white"/>
      <circle cx="10" cy="0" r="8" fill="white"/>
      <!-- 剪刀把手 -->
      <circle cx="-40" cy="-30" r="12" fill="url(#accentGradient)" stroke="white" stroke-width="2"/>
      <circle cx="40" cy="-30" r="12" fill="url(#accentGradient)" stroke="white" stroke-width="2"/>
    </g>

    <!-- 音频波形装饰 -->
    <g transform="translate(-80, 80)" opacity="0.6">
      <rect x="0" y="-10" width="4" height="20" rx="2" fill="#8BC34A"/>
      <rect x="8" y="-20" width="4" height="40" rx="2" fill="#8BC34A"/>
      <rect x="16" y="-15" width="4" height="30" rx="2" fill="#8BC34A"/>
      <rect x="24" y="-25" width="4" height="50" rx="2" fill="#8BC34A"/>
      <rect x="32" y="-18" width="4" height="36" rx="2" fill="#8BC34A"/>
    </g>

    <!-- AI 标识 -->
    <g transform="translate(60, -90)">
      <rect x="0" y="0" width="60" height="24" rx="12" fill="#4CAF50"/>
      <text x="30" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
            fill="white" text-anchor="middle">AI</text>
    </g>
  </g>

  <!-- 底部文字 -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#4CAF50" text-anchor="middle">KOOI</text>
</svg>
